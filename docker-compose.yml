version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: socialbook-nginx
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend

  backend:
    image: daithien/socialbook-be:dev
    container_name: socialbook-backend
    restart: unless-stopped
    expose:
      - '5000'
    env_file:
      - backend.env
    depends_on:
      - mongo
      - redis
      - chroma

  frontend:
    image: daithien/socialbook-fe:dev
    container_name: socialbook-frontend
    restart: unless-stopped
    expose:
      - '3000'
    env_file:
      - frontend.env
    depends_on:
      - backend

  mongo:
    image: mongo:7
    container_name: socialbook-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=socialbook

  redis:
    image: redis:7-alpine
    container_name: socialbook-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  chroma:
    image: chromadb/chroma:latest
    container_name: socialbook-chroma
    restart: unless-stopped
    ports:
      - '8000:8000'
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE

volumes:
  mongo_data:
  redis_data:
  chroma_data:
